<div class="layout">
  <div class="sidebar">
    <h2>InternLink</h2>
    <a href='/home'>🏠 Dashboard</a>
    <a href='/resume'>📄 My Resume</a>
    <a href='/jlist'>💼 Job Listings</a>
    <a href='/settings'>⚙️ Settings</a>
    <a href='/profile'>👤 Profile</a>
    <a href='/dashboard'>📕 Logout</a>
  </div>

  <div class="main">
    <h1>📄 Application</h1>
    <div class="card">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" [(ngModel)]="formData.name" required />
        </div>

        <div class="form-group">
          <label>Email ID</label>
          <input type="email" name="email" [(ngModel)]="formData.email" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone" [(ngModel)]="formData.phone" required />
        </div>

        <div class="form-group">
          <label>Education</label>
          <select name="education" [(ngModel)]="formData.education" required>
            <option value="">Select Education</option>
            <option value="MCA">MCA— Master of Computer Applications</option>
            <option value="BCA">BCA— Bachelor of Computer Applications</option>
            <option value="BSC">BSC— Bachelor of Science</option>
            <option value="B.Com">B.Com— Bachelor of Commerce</option>
            <option value="BBA">BBA— Bachelor of Business Administration</option>
            <option value="CA">CA— Chartered Accountant</option>
            <option value="PhD">PhD— Doctor of Philosophy</option>
          </select>
        </div>

        <div class="form-group">
          <label>Skills</label>
          <select name="skills" [(ngModel)]="formData.skills" required>
            <option value="">Select Skill</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Java">Java</option>
            <option value="Marketing">Marketing</option>
            <option value="Teaching">Teaching</option>
          </select>
        </div>

        <div class="form-group">
          <label>Work Experience</label>
          <textarea name="work_experience" [(ngModel)]="formData.work_experience"></textarea>
        </div>
            <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" accept=".pdf,.doc,.docx" />
      <small>Only PDF or DOC files allowed. Max size: 2MB</small>
    </div>

        <button type="submit" class="btn">💾 Save Resume</button>
        <p class="error" *ngIf="message">{{ message }}</p>
      </form>
    </div>
  </div>
</div>
