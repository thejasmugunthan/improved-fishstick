<div class="profile-container">
  <h2>ðŸ‘¤ Profile Details</h2>

  <form [formGroup]="profileForm" (ngSubmit)="submit()">
    <label>Name</label>
    <input type="text" formControlName="name" placeholder="e.g., John Doe" />

    <label>Age</label>
    <input type="number" formControlName="age" placeholder="e.g., 25" />

    <label>Phone Number</label>
    <input type="tel" formControlName="phone" placeholder="e.g., 9876543210" />

    <label>Address</label>
    <textarea rows="2" formControlName="address" placeholder="Enter address"></textarea>

    <label>Preferred Department</label>
    <select formControlName="preference">
        <option value="">Select Skill</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Angular">Angular</option>
        <option value="React">React</option>
        <option value="Java">Java</option>
        <option value="Marketing">Marketing</option>
        <option value="Teaching">Teaching</option>
      </select>
    <button type="submit">Save Profile</button>
    <p class="status">{{ message }}</p>
  </form>
</div>
